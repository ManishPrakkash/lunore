# Render Blueprint for Lunor√© E-Commerce Platform
# This file defines the infrastructure for deploying both frontend and backend services

services:
  # ============================================
  # BACKEND SERVICE (Node.js/Express API)
  # ============================================
  - type: web
    name: lunore-backend
    runtime: node
    region: singapore  # Change to your preferred region: oregon, frankfurt, singapore, etc.
    plan: free  # Options: free, starter, standard, pro
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    
    # Environment variables for backend
    envVars:
      - key: NODE_ENV
        value: production
      
      - key: PORT
        value: 5000
      
      # MongoDB Connection String (REQUIRED - Add in Render Dashboard)
      - key: MONGODB_URI
        sync: false  # This means you'll add it manually in Render dashboard
      
      # JWT Secret (REQUIRED - Add in Render Dashboard)
      - key: JWT_SECRET
        sync: false  # This means you'll add it manually in Render dashboard
      
      # CORS Origin (will be auto-set to frontend URL)
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: lunore-frontend
          property: url

    # Auto-deploy settings
    autoDeploy: true
    
    # Scaling configuration (for paid plans)
    # numInstances: 1
    
    # Disk storage (if needed for file uploads, etc.)
    # disk:
    #   name: lunore-storage
    #   mountPath: /opt/render/project/uploads
    #   sizeGB: 1

  # ============================================
  # FRONTEND SERVICE (React/Vite Static Site)
  # ============================================
  - type: web
    name: lunore-frontend
    runtime: static
    region: singapore  # Should match backend region for lower latency
    plan: free  # Static sites are free on Render
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    
    # Environment variables for frontend (build-time)
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: lunore-backend
          property: url
    
    # Custom headers for security and performance
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      
      - path: /*
        name: Permissions-Policy
        value: geolocation=(), microphone=(), camera=()
      
      # Cache static assets
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    
    # Routes configuration for React Router
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    
    # Auto-deploy settings
    autoDeploy: true

# ============================================
# DATABASES (Optional - if using Render PostgreSQL)
# ============================================
# databases:
#   - name: lunore-db
#     databaseName: lunore
#     plan: free
