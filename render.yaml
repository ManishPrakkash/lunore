# ============================================
# NOTES FOR DEPLOYMENT:
# ============================================
# 1. Push this file to your GitHub repository root
# 2. Connect your repo to Render (https://dashboard.render.com)
# 3. Render will auto-detect this file and create both services
# 4. IMPORTANT: Add these secret environment variables in Render Dashboard:
#    - MONGODB_URI (your MongoDB Atlas connection string)
#    - JWT_SECRET (a secure random string, e.g., use: openssl rand -base64 32)
# 5. Both services will auto-deploy on every git push to main branch
# 6. Frontend will automatically use backend URL (no manual configuration needed)
